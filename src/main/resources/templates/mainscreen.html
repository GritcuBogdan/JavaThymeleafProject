<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>OneStop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css"> <!-- Link your custom CSS file -->
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">OneStop</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/about">About</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="row">
        <div class="col-md-12 text-center">
            <h1 class="heading-primary">Welcome to OneStop</h1>
            <p class="lead">Your one-stop shop for all your inventory needs</p>
        </div>
    </div>

    <!-- Parts Section -->
    <div class="row mt-5">
        <div class="col-md-6">
            <h2 class="text-center">Parts</h2>
            <a href="/showFormAddInPart" class="btn btn-primary btn-custom btn-block">Add Inhouse Part</a>

            <table class="table table-bordered table-striped mt-3">
                <thead class="thead-dark">
                <tr>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Inventory</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="tempPart : ${parts}">
                    <td th:text="${tempPart.name}"></td>
                    <td th:text="${tempPart.price}"></td>
                    <td th:text="${tempPart.inv}"></td>
                    <td>
                        <a th:href="@{/showPartFormForUpdate(partID=${tempPart.id})}" class="btn btn-primary btn-sm mb-3">Update</a>
                        <a th:href="@{/deletepart(partID=${tempPart.id})}" class="btn btn-primary btn-sm mb-3"
                           onclick="if(!(confirm('Are you sure you want to delete this part?')))return false">Delete</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <!-- Products Section -->

        <div class="col-md-6">
            <h2 class="text-center">Products</h2>
            <a href="#" class="btn btn-primary btn-custom btn-block">Add Product</a>
            <table class="table table-bordered table-striped mt-3">
                <thead class="thead-dark">
                <tr>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Inventory</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="tempProduct : ${products}">
                    <td th:text="${tempProduct.name}"></td>
                    <td th:text="${tempProduct.price}"></td>
                    <td th:text="${tempProduct.inv}"></td>
                    <td>
                        <a th:href="@{/showProductFormForUpdate(productID=${tempProduct.id})}" class="btn btn-primary btn-sm mb-3">Update</a>
                        <a th:href="@{/deleteproduct(productID=${tempProduct.id})}" class="btn btn-primary btn-sm mb-3"
                           onclick="if(!(confirm('Are you sure you want to delete this product?')))return false">Delete</a>
                        <a th:href="@{/buyPage(productID=${tempProduct.id})}" class="btn btn-success btn-sm mb-3">Buy Now</a>


                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5+CEuTRblB8BEu6vEW+gFgm0q8Ew+8Ew3RM2j5uB"
        crossorigin="anonymous"></script>
<script type="text/javascript">
    function clearSearch() {
        window.location = "[[@{/}]]";
    }
</script>
</body>
</html>
